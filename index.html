<!DOCTYPE html>
<html>
<head>
	<title>GifTastic</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link href="assets/style/style.css" rel="stylesheet">

</head>
<body>

	<div class="modal fade" id="modal">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h4 class="modal-title">Oops!</h4>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <p>You already have that button.</p>
	      </div>
	     </div>
	  </div>
	</div>
	<!-- Main Container of web app -->
	<div class = "container-fluid">
		<!--  Top Row, Contains Buttons -->
		<div class="row">
			<div class="col-12" id ="button-row">

			</div>
			
		</div>

		<!-- Next row contains the columns for the gifs when populated, and a column for the 'search' input -->
		<div class="row" id="main">

			<!-- First column for the generated gifs, takes most of the room -->

			
			<div class= "col-8" id="gif-col">
				
			</div>
			
			<!-- Empty column for space -->
			

			<!-- Second column for the input -->
			<div class="col-3" id="form-col">
			<div class="col-1" id="empty-col"></div>
			
			<div class="row"> <h3>Add a character</h3></div>
			<div class="row">
			  
			    <div class="input-group">
			      <span class="input-group-btn">
			        <button class="btn btn-secondary" type="button" id="add-button">Go!</button>
			      </span>
			      <input type="text" class="form-control" id="character-input" placeholder="Which character..." aria-label="Which character...">
			    </div>
			  
				
			</div>
			
		</div>
		
	</div>

</body>
<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="assets/logic/logic.js"></script>
</html>
